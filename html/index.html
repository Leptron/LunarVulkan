@import stylesheet styles.css;

<!DOCTYPE html>
<html>
    <head>
        <title>HTML Test</title>
    </head>
    <body>
        <div class="limiter">
            <div class="login-container">
                <div class="login-wrap">
                    <form class="login-100-form">
                        <span class="form-title">Login there Mate</span>

                        <div class="wrap-input-100">
                            <input class="input-100" type="email" name="email" placeholder="Email" />
                        </div>
                        <div class="wrap-input-100">
                            <input class="input-100" type="password" name="email" placeholder="Password" />
                        </div>
                        <div class="container-login-form-button">
                            <button class="form-button">Login</button>
                        </div>

                        <!--for the signup stuff-->
                        <div class="signup-footer">
                            <span class="highlight">Forgot</span>
                            <a class="txt">Username / Password</a>
                        </div>

                        <div class="create-footer">
                            <a class="txt">Create your Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
